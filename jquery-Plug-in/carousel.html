<style>	
	a {
		text-decoration: none;
		/*color: #fff;*/
	}
	html, body, ul, li, p {
		margin: 0;
		padding: 0;
	}
	ul,li {
		list-style: none;
	}
	.carousel {
		margin: 10px auto;
		position: relative;
		width: 320px;
		height: 200px;
		overflow: hidden;
	}
	.img-ct {
		position: relative;
	}
	.img-ct li {
		float: left;
		/*display: none;*/
		/*position: absolute;*/
		/*不加绝对定位画面跳转的时候很不和谐。*/
	}
	.img-ct img {
		width: 320px;
		height: 200px;
	}
	.arrow {
		position: absolute;
		top: 50%;
		width: 30px;
		height: 30px;
		margin-top: -15px;
		line-height: 30px;
		text-align: center;
		background-color: #ccc;
		color: #fff;
		border-radius: 30px;
		opacity: 0.8;
	}
	.pre {
		left: 10px;
	}
	.next {
		right: 10px;
	}
	.bullet {
		position: absolute;
		bottom: 10px;
		left: 50%;
		transform: translateX(-50%);
		/*margin-left: -38px;*/
	}
	.bullet > li {
		width: 16px;
		height: 4px;
		border-radius: 2px;
		background-color: #fff;
		cursor: pointer;
		display: inline-block;
	}
	.bullet li.active {
		background-color: #888;
	}
	.arrow:hover {
		opacity: 1;
	}
	.btn {
		text-align: center;
		/*margin: 0 auto;*/
	}
	.clearfix:after {
		content: '';
		clear: both;
		display: block;
	}
</style>

    		<li><a href="#"><img src="http://b.zol-img.com.cn/desk/bizhi/image/4/960x600/1384835088908.jpg" alt=""></a></li>

<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script>
	function Carousel($node){
		this.$ct = $node;
		// console.log(this.$ct);
		// console.log(this.$ct.find('.next'));
		this.init();
		this.bind();
	}
	Carousel.prototype = {
		init:function(){
  				var $ct = this.$ct = this.$ct.find('.img-ct'),
	  			$items = $ct.children(),
	  			imgCount = this.imgCount = $items.size(),
	  			imgWidth = this.imgWidth = $items.width(),
	  			$bullet = this.$bullet = this.$ct.siblings('.bullet'),
	  			$next = this.$next = this.$ct.siblings('.next'),
	  			$pre = this.$pre = this.$ct.siblings('.pre');

	  			this.clock;
	  			this.curIdx = 0;
	  			this.isAnimate = false;

	  		this.autoPlay();
	  		this.bullet();
	  		$ct.prepend($items.last().clone());
	  		$ct.append($items.first().clone());
	  		imgRealCount = $ct.children().size();
	  		$ct.css({left: 0 - imgWidth, width: imgRealCount * imgWidth});
		},
		bind:function(){
			// console.log('bind');
			// console.log(this.$next);
			// console.log(this.$pre);
			// console.log(this.$bullet);

	  		var _this = this;
	  		this.$next.on('click', function(){
	  			// console.log('123');
	  			_this.playNext();
	  		});
	  		this.$pre.on('click', function(){
	  			_this.playPre();
	  		});
	  		this.$bullet.on('click', 'li', function(){
	  			var idx = $(this).index();
	  			// console.log('点击'+idx);
	  			// console.log('当前'+_this.curIdx);
	  			if (idx > _this.curIdx) {
	  				_this.playNext(idx - _this.curIdx);
	  			} else if (idx < _this.curIdx) {
	  				_this.playPre(_this.curIdx - idx);
	  			}
	  		});
		},
		playNext:function(skip){
			// console.log('next');
			var _this = this;
			// console.log(this);
			// console.log(this.$ct);
	  			var skip = skip || 1;
	  			// (function(){
	  			// 	console.log('函数内的函数'+ this);
	  			// })();
	  			if (!this.isAnimate) {
	  				this.isAnimate = true;
	  				this.$ct.animate({left: '-=' + (this.imgWidth * skip)}, function(){
	  					// // console.log($(this));
	  					// console.log(_this);
	  					// console.log('差值为'+skip);
	  					// console.log('变化前curIdx='+_this.curIdx);
	  					// console.log('公式curIdx+skip='+(_this.curIdx + skip));
	  					// console.log('imgCount='+ _this.imgCount);
	  				_this.curIdx = (_this.curIdx + skip) % _this.imgCount;
	  				if (_this.curIdx == 0) {
	  					_this.$ct.css({left: 0 - _this.imgWidth});
	  				}
	  				// console.log('计算后curIdx='+_this.curIdx);
	  				// console.log('---');
	  				_this.isAnimate = false;
	  					_this.setBullet();
	  				})

	  			}
		},
		playPre:function(skip){
			console.log('pre');
			var _this = this;
	  			var skip = skip || 1;
	  			if (!this.isAnimate) {
	  				this.isAnimate = true;
	  				this.$ct.animate({left: '+=' + (this.imgWidth * skip)}, function(){
	  						// console.log('差值为'+ (-skip));
	  						// console.log('变化前curIdx='+_this.curIdx);
	  						// console.log('公式imgCount + curIdx - skip='+(_this.imgCount + _this.curIdx - skip));
	  						// console.log('imgCount='+_this.imgCount);
	  					_this.curIdx = (_this.imgCount + _this.curIdx - skip) % _this.imgCount;
	  					if (_this.curIdx == (_this.imgCount - 1)) {
	  						_this.$ct.css({left: 0 - _this.imgWidth * _this.imgCount});
	  					}
	  					// console.log('计算后curIdx='+_this.curIdx);
	  					// console.log('---');
	  					_this.isAnimate = false;
	  					_this.setBullet();
	  				})
	  			}
		},
		bullet:function(){
	  			for(var i = 0; i < this.imgCount; i ++){
	  				this.$bullet.append('<li></li>');
	  			}
	  			this.$bullet.children().first().addClass('active');
	  		},
		
		autoPlay:function(){
				var _this = this;
	  			clock = setInterval(function(){
	  				_this.playNext();
	  				// console.log('auto');
	  			}, 3000);
		},
		setBullet:function(){
	  			this.$bullet.children().removeClass('active')
						  .eq(this.curIdx).addClass('active');
		}
	};

	var $node1 = $('.carousel').eq(0);
	var $node2 = $('.carousel').eq(1);
	var carousel1 = new Carousel($node1);
	var carousel2 = new Carousel($node2);
    </script>
